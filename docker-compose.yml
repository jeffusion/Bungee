version: '3.8'

services:
  bungee:
    build: .
    ports:
      - "8088:8088"
    environment:
      - NODE_ENV=production
      - PORT=8088
      - WORKER_COUNT=2
      - LOG_LEVEL=info
    volumes:
      - ./config.json:/usr/src/app/config.json:ro
      - ./logs:/usr/src/app/logs
      - ./.env:/usr/src/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a monitoring service
  # watchtower:
  #   image: containrrr/watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --interval 30
  #   restart: unless-stopped

networks:
  default:
    name: bungee-network